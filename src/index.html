<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <title>You Work</title>
</head>

<body>
  <section id="register">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Bienvenid@</h2>
          <h3>Registra tu visita</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre completo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre completo">
              <!-- <small id="emailHelp" class="form-text text-muted">Ingresa un nombre y un apellido.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa el número de tu identificación">
            </div>

            <div class="form-group ">
              <label class="label1" for="exampleFormControlFile1">Selecciona una fotografía para identificarte</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <div class="form-group mb-4">
              <span>Esta oportunidad visitas a:</span>
              <select class="custom-select" id="visit">
                <option selected>Selecciona tu visita</option>
                <option value="mandu">Mandú</option>
                <option value="agencias">Agencias</option>
                <option value="labo">Labortoria</option>
                <option value="armando">Armando Paredes</option>
              </select>
            </div>





            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="../css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
