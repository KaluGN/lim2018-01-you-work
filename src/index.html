<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>You Work</title>
</head>

<body>
  <div class="container-fluid first-page">
    <div class="container p-5">
      <div class="row form1">
        <div class="col-6 offset-3">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validarNombre">Primer nombre</label>
                <input type="text" class="form-control" id="validarNombre" placeholder="Primer nombre" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validarApellido">Apellido</label>
                <input type="text" class="form-control" id="validarApellido" placeholder="Apellido" required>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="validationCustomUsername">Visita a:</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="ingresarEmpresa" aria-describedby="inputGroupPrepend"
                      required>
                    <div class="invalid-feedback">
                      Por favor escoge una empresa.
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button class="btn btn-primary btn-info btn-lg" id="btn_registrarVisita" type="button" data-toggle="modal"
              data-target="#myModal">Registrar
              visita</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registro correcto</h4>
                  </div>
                  <div class="modal-body">
                    <p>¡Disfruta tu visita!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>

            <p>Si eres administrador ingresa <a href="admin.html">aquí</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
  <script src="firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="../css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
