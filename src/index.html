<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" src="style.css">

  <title>You Work</title>
</head>

<body>
  <div class="container-fluid firstPage">
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validarNombre">Primer nombre</label>
                <input type="text" class="form-control" id="validarNombre" placeholder="Primer nombre" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validarApellido">Apellido</label>
                <input type="text" class="form-control" id="validarApellido" placeholder="Apellido" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustomUsername">Visita a:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">Empresa</span>
                  </div>
                  <input type="text" class="form-control" id="ingresarEmpresa" aria-describedby="inputGroupPrepend"
                    required>
                  <div class="invalid-feedback">
                    Por favor escoge una empresa.
                  </div>
                </div>
              </div>
            </div>

            <p>Si eres administrador ingresa <a href="admin.html">aqu√≠</a></p>

            <button class="btn btn-primary" id="btn_registrarVisita" type="submit">Registrar visita</button>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="../css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
